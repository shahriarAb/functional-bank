<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-12">Welcome to <span class="font-semibold text-blue-800	">Functional Bank!!</span></h1>
    </header>
    <main>
        <section id="section-1" class="bg-green-100 w-5/12 px-8 py-4 mx-auto mt-16 rounded-md border-2 border-green-200">
            <h3 class="text-center mb-4 text-3xl font-medium text-gray-600">Please Login</h3>
            <div class="text-center">
                <div>
                    <h4 class="font-semibold text-lg text-gray-500">Email: </h4>
                    <input id="email-field" class="bg-gray-200 focus:bg-white border border-gray-400 rounded w-1/2 mb-2 px-2" type="text" placeholder="Your email here">
                </div>
                <div>
                    <h4 class="font-semibold text-lg text-gray-500">Password: </h4>
                    <input id="password-field" class="bg-gray-200 focus:bg-white border border-gray-400 rounded w-1/2 mb-2 px-2" type="password" name="" id="" placeholder="Your password here">
                    <p id="incorrect-message" class="my-2 text-red-600 font-medium"></p>
                </div>
                <button id="login-button" class="bg-gradient-to-r from-green-600 to-green-500 rounded-md px-6 py-2 text-white font-semibold">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
